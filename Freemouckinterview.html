  <h1>Form Document</h1>
  <style>
    body {
      padding: 50px;
      background-color: antiquewhite;

      border-color: black;
    }
  </style>

<body>
  <form action="https://formsubmit.co/madhublackhole@gmail.com" method="post">
    <div>
      <label for="" <i class="bi bi-person-bounding-box"></i> first name</label>
      <input type="text">
    </div>
    <br> <br>
    <div>
      <label for="">Last name</label>
      <input type="text">
    </div>
    <br>
    <div>
      <i class="bi bi-gender-trans"></i>
      Gender:<input type="radio" name="myGender"> male

      <input type="radio" name="myGender">Female
      <br>
      <input type="radio" name="myGender">Other
    </div>
    <br><br>

    <div class="form-check form-switch">

    <br>
    <div class="input-group mb-3">

        <input class="form-check-input mt-0" type="checkbox" value="" >
      </div>
      <input type="text" class="form-control" >
    </div>

    <div>
      <input type="submit" value="Submit Now">
      <br> <br>
      <input type="reset" value="Reset Now">
